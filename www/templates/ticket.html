<ion-view view-title="My New Project Name" hide-back-button="true">

    <ion-content>

        <ion-list>
            <div class="row responsive-sm">
                <ion-item class="col-50" ng-repeat="show in spectacleList" ng-href>
                    <div class="item-thumbnail-left">
                        <img ng-src="{{::show.photo}}">
                        <h2>{{::show.name}}</h2>
                        <p>{{::show.date | date : medium}}</p>
                        <p>
                            {{::show.location}}
                        </p>
                    </div>
                </ion-item>
            </div>
        </ion-list>
    </ion-content>
</ion-view>
